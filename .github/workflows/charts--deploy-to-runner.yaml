name: "deploy to gh self-hosted runner"

on:
  workflow_dispatch:

jobs:
  deploy_godon_chart:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cleanup Former Deployment
        run: |
          helm uninstall godon --kubeconfig /run/kube_config.yaml --wait --ignore-not-found --namespace godon

      - name: Deploy Latest Chart to k3s
        run: |
          helm install godon ./charts/godon/ --kubeconfig /run/kube_config.yaml --dependency-update --namespace godon --values ./charts/godon/osuosl_deploy_values.yml

