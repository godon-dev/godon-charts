name: "Setup kubernetes kind on osuosl runner"

on:
  workflow_dispatch:

jobs:
  setup_cluster:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup kind cluster config
        run: |
          kind create cluster --config /github-runner/godon-charts/godon-charts/kind_config.yaml --kubeconfig /srv/kubeconfig.yaml --wait 10m
